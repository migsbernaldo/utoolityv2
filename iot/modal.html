<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Modal Example</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <style>
    /* Adjust z-index of modal overlays */
    .modal-backdrop {
      z-index: 1040 !important;
    }

    .modal {
      z-index: 1050 !important;
    }
  </style>
</head>
<body>
  
  <!-- Button to trigger the first modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">Open Modal</button>

  <!-- First Modal -->
  <div class="modal" id="modal1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal 1</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>This is the first modal.</p>
          <p>Click the button below to open the second modal.</p>
          <!-- Button to trigger the second modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2">Open Second Modal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Modal -->
  <div class="modal" id="modal2">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal 2</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>This is the second modal.</p>
          <p>Click the button below to close the modal.</p>
          <!-- Button to close the second modal -->
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close Modal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS (jQuery and Popper.js are required) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
